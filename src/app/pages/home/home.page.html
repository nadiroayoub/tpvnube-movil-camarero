<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let mesa of mesas;let i = index;"
      [ngClass]="mesa.estado === 'disponible' ? 'isDisponible' : (mesa.estado === 'finalizado' ? 'pedidoFinalizado': 'noIsDisponible') "
    >
      <ion-card-header>
        <ion-card-subtitle>{{mesa.nombre}}</ion-card-subtitle>
        <ion-card-title>{{mesa.estado}}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
