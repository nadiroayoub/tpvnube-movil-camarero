<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">
        <img src="assets/icon/blackLogo.png" alt="" width="40px" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center">
  <ion-grid
    size="12"
    size-sm="8"
    offset-sm="2"
    style="display: flex; flex-flow: column; height: 100%"
  >
    <ion-header>
      <h5 class="title-mesa">Mesa 2</h5>
    </ion-header>
    <ion-card *ngFor="let menuItem of menuItems;let i = index;">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{menuItem.imagen}}" />
        </ion-avatar>
        <ion-label>
          <h3>{{menuItem.nombre}}</h3>
          <p>{{menuItem.precio}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
    <div class="fixed-content">
      <ion-text>
        <h6>Total</h6>
      </ion-text>
      <ion-text>
        <h6>15.50â‚¬</h6>
      </ion-text>
    </div>
    <div class="pay-methods">
      <ion-chip>
        <ion-icon name="card" style="color: black"></ion-icon>
        <ion-label>Pago con tarjeta</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="cash" style="color: black"></ion-icon>
        <ion-label>Pago en efectivo</ion-label>
      </ion-chip>
    </div>
    <ion-row class="ion-align-self-center">
      <ion-col>
        <ion-button
          [routerLink]="['/cuenta']"
          [disabled]=""
          expand="block"
          text-center
          >Cobrar</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar style="padding: 0 30px">
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <img src="assets/icon/home-icon.png" alt="" width="20px" />
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- <img src="assets/icon/notification-ringing.png" alt="" width="25px" /> -->
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
