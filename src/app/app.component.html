<ion-app>
  <!-- <ion-split-pane [enabled]="authentication.user"> -->
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-card>
          <ion-item>
            <ion-avatar slot="start">
              <img
                [src]="
                  profileImgUrl == ''
                    ? 'assets/images/profile-placeholder.png'
                    : profileImgUrl
                "
              />
            </ion-avatar>
            <ion-label>
              <h3 style="margin: 0">
                {{ usuario?.Nombre + " " + usuario?.Apellidos }}
              </h3>
              <p style="margin: 0; font-size: 14px">
                <ion-icon name="pin"></ion-icon> {{ usuario?.Negocio.Nombre }}
              </p>
              <p style="font-size: 12px">
                <ion-icon name="person"></ion-icon> Empleado
              </p>
            </ion-label>
          </ion-item>
          <ion-footer> </ion-footer>
        </ion-card>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goTo('profile', $event)">
          <ion-icon
            class="childs"
            name="person-outline"
            slot="start"
            style="pointer-events: none"
          ></ion-icon>
          <ion-label class="childs" style="pointer-events: none"
            >Perfil</ion-label
          >
        </ion-item>
        <ion-item (click)="goTo('mesas', $event)">
          <ion-icon
            class="childs"
            name="restaurant-outline"
            slot="start"
            style="pointer-events: none"
          ></ion-icon>
          <ion-label class="childs" style="pointer-events: none"
            >Mis mesas</ion-label
          >
        </ion-item>
        <ion-item (click)="goTo('cobros', $event)">
          <ion-icon
            class="childs"
            name="clipboard-outline"
            slot="start"
            style="pointer-events: none"
          ></ion-icon>
          <ion-label class="childs" style="pointer-events: none"
            >Cobros</ion-label
          >
        </ion-item>
        <ion-item (click)="goTo('login', $event)">
          <ion-icon
            class="childs"
            name="log-out-outline"
            slot="start"
            style="pointer-events: none"
          ></ion-icon>
          <ion-label class="childs" style="pointer-events: none"
            >Cerrar sesion</ion-label
          >
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <app-loading></app-loading>
</ion-app>
